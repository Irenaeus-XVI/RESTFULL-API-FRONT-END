    <div class="container w-75 mx-auto">
      <div class="row py-5">

        <!-- //NOTE - Table  -->
        <table class="table text-white" id="table_row">
          
        </table>




      </div>
    </div>







    <!-- //NOTE - Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Person</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" id="nameInput">
              <label for="">Age</label>
              <input type="number" class="form-control" id="ageInput">
              <label for="">Gender</label>
              <input type="text" class="form-control" id="genderInput">
              <label for="">Email</label>
              <input type="text" class="form-control" id="emailInput">


            </form>



          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"
              data-bs-dismiss="modal" id="saveChanges">Save changes</button>
          </div>
        </div>
      </div>
    </div>
